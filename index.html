<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <title>Melotrack</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="heading">Melotrack</div>
    <div class="player">
        <div class="play centralized">▶</div>
        <div class="controls centralized">🔁</div>
        <div class="audio-bar">
            <div class="audio-info centralized">Author - Title<br>00:00</div>
            <div class="audio-progress"></div>
        </div>
        <div class="volume-bar">
            <div class="volume-info">100<div class="volume">🔈</div></div>
            <div class="volume-progress"></div>
        </div>
    </div>
    <div class="timer">Timer</div>
</header>
<div class="table">
    <form id="form" method="POST"></form>
    <table>
        <caption></caption>
        <colgroup></colgroup>
        <thead></thead>
        <tbody></tbody>
    </table>
</div>
<footer>Footer</footer>
</body>
<script src="script.js" type="module"></script>
</html>
